<!DOCTYPE html>
<html>
<head lang="zh-cmn-Hans">
    <meta charset="UTF-8">
    <title>DSBridge Test</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=0.5,user-scalable=no"/>
    <!--require dsbridge init js-->
    <script src="./dhsdk.js"></script>
</head>
<style>
    .btn {
        text-align: center;
        background: #d8d8d8;
        color: #222;
        padding: 20px;
        margin: 30px;
        font-size: 24px;
        border-radius: 4px;
        box-shadow: 4px 2px 10px #999;
    }

    .btn:active {
        opacity: .7;
        box-shadow: 4px 2px 10px #555;
    }


</style>
<body>
<div class="btn" onclick="ready()">ready</div>
<div class="btn" onclick="showToast()">ShowToast</div>
<div class="btn" onclick="checkAvailable()">checkAvailable</div>

<script>
    function ready() {
        dhsdk.ready(function(dhbridge){
            console.log(dhbridge)
            dhsdk.onListenEvent('refreshToken', function(data){
                alert(data);
            });
        });
    };

    function showToast() {
        dhsdk.showToast({
            "title":"测试",
            "icon":"test.png",
            "duration":"1500",
            success:function (data) {
                //接口调用成功的回调函数
                console.log('回调成功');
                console.log(data);
            },
            fail:function () {
                //接口调用失败的回调函数
            },
            complete:function () {
                //接口调用结束的回调函数（调用成功、失败都会执行）
            }
        });
    }

    function checkAvailable() {
        dhsdk.checkAvailable({
            'available':['common.closeHybird', 'user.getToken' ,'common.showToast'],
                success:function (data) {
                //接口调用成功的回调函数
                alert(data);
            },
        });
    }


</script>
</body>
</html>
